<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机号汇总</title>
</head>
<body>
    <table border="1">
    <tr>
        <th>姓名</th>
        <th>手机号</th>
    </tr>
        {% for i in u %}
            <tr>
                <td >{{ i['name'] }}</td>
                <td>{{ i['tel'] }}</td>
            </tr>
    {% endfor %}
    </table>

</body>
</html>
